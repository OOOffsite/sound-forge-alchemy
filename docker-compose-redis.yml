services:
  redis:
    image: library/redis:latest
    container_name: sound-forge-redis
    command: redis-server --appendonly yes --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sound-forge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  sound-forge-network:
    name: sound-forge-network
    external: true

volumes:
  redis_data:
    name: sound-forge-redis-data