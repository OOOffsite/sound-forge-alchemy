services:
  # Base images
  node-base:
    build:
      context: .
      dockerfile: Dockerfile.node-base

  python-node-base:
    build:
      context: .
      dockerfile: Dockerfile.python-node-base

  gpu-base:
    build:
      context: .
      dockerfile: Dockerfile.gpu-base

  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8001:8001"
    depends_on:
      - api-gateway
    environment:
      - VITE_API_URL=http://api-gateway:3000
      - VITE_WEBSOCKET_URL=ws://websocket-service:3006
    networks:
      - sound-forge-network
    volumes:
      - ./docker-shared/npm-cache:/root/.npm
      - ./docker-shared/tmp:/app/tmp

  # API Gateway - Entry point for all client requests
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - spotify-service
      - download-service
      - processing-service
      - analysis-service
    environment:
      - PORT=3000
      - SPOTIFY_SERVICE_URL=http://spotify-service:3001
      - DOWNLOAD_SERVICE_URL=http://download-service:3002
      - PROCESSING_SERVICE_URL=http://processing-service:3003
      - ANALYSIS_SERVICE_URL=http://analysis-service:3004
      - WEBSOCKET_SERVICE_URL=http://websocket-service:3006
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - REDIS_URL=redis://redis:6379
    networks:
      - sound-forge-network

  # Spotify Service - Handles Spotify API interactions
  spotify-service:
    build:
      context: ./backend/spotify-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - REDIS_URL=redis://redis:6379
    networks:
      - sound-forge-network
    depends_on:
      - redis

  # Download Service - Handles track downloading with spotdl
  download-service:
    build:
      context: ./backend/download-service
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    volumes:
      - ./docker-shared/audio_data:/app/audio_data
      - ./docker-shared/tmp:/app/tmp
    environment:
      - PORT=3002
      - REDIS_URL=redis://redis:6379
      - AUDIO_DATA_PATH=/app/audio_data
      - TMP_PATH=/app/tmp
    networks:
      - sound-forge-network
    depends_on:
      - redis

  # Processing Service - Handles audio separation with Demucs
  processing-service:
    build:
      context: ./backend/processing-service
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    volumes:
      - ./docker-shared/audio_data:/app/audio_data
      - ./docker-shared/cache:/app/cache
    environment:
      - PORT=3003
      - REDIS_URL=redis://redis:6379
      - AUDIO_DATA_PATH=/app/audio_data
      - CACHE_PATH=/app/cache
      - WEBSOCKET_SERVICE_URL=http://websocket-service:3006
      - USE_GPU=${USE_GPU:-false}
      - GPU_COUNT=all
    networks:
      - sound-forge-network
    depends_on:
      - redis
      - websocket-service
      - gpu-base
    deploy:
      resources:
        reservations:
          devices: []

  # Analysis Service - Handles audio analysis (BPM, key, etc.)
  analysis-service:
    build:
      context: ./backend/analysis-service
      dockerfile: Dockerfile
    ports:
      - "3004:3004"
    volumes:
      - audio_data:/app/audio_data
    environment:
      - PORT=3004
      - REDIS_URL=redis://redis:6379
      - AUDIO_DATA_PATH=/app/audio_data
    networks:
      - sound-forge-network
    depends_on:
      - redis

  # WebSocket Service - Real-time communication
  websocket-service:
    build:
      context: ./backend/websocket-service
      dockerfile: Dockerfile
    ports:
      - "3006:3006"
    environment:
      - PORT=3006
      - REDIS_URL=redis://redis:6379
    networks:
      - sound-forge-network
    depends_on:
      - redis

  # Redis service - Including a minimal definition that will work with your setup
  redis:
    image: docker.io/library/redis:latest
    pull_policy: never
    ports:
      - "6379:6379"
    networks:
      - sound-forge-network

networks:
  sound-forge-network:
    name: sound-forge-network
    external: true

volumes:
  audio_data:
    name: sound-forge-audio-data